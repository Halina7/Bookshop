<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Bookshop</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
    <a class="navbar-brand" href="index.html">Bookshop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto" id="menu">
            <li class="menu-role-ROLE_EMPLOYEE menu-role-ROLE_CUSTOMER menu-role-ROLE_ANONYMOUS">
                <a class="nav-link" id="home-nav-link" href="index.html">Home</a></li>
            <li class="menu-role-ROLE_ANONYMOUS">
                <a class="nav-link" id="register-nav-link" href="#">Register</a></li>
        </ul>
    </div>
</nav>
<br><br><br><br>

<div class="container col-sm-6">
    <fieldset>
        <legend align="top">Register</legend>
        <form class="form-narrow form-horizontal " id="registration-form" action="/unauth/create-customer" method="post">
            <div class="form-group row">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputConfirmPassword" placeholder="confirm password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="e-mail">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="create-button">Confirm</button>
            <input class="btn btn-primary" type="button" onclick="window.location.replace('index.html')" value="Cancel" />
        </form>
    </fieldset>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="register.js"></script>

</body>
</html>
